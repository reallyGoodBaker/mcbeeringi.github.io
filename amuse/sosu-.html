<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi sosu-</title>
	<meta name="description" content="prime number">
	<link rel="icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<style>pre{white-space:pre-wrap;}</style>
	<h1>sosu-</h1>
	<hr>
	素数判定: <input type="number" class="zab" id="inp" value="57" oninput="doubt();"/> <span id="dby"></span><br>
	素数列挙: 2~<input type="number" class="zab" id="inp_" value="1000" onchange="main();"/><br>
	<hr>
	<pre id="out">JavaScriptが無効になっているようです…</pre>
	<script>
		main();
		doubt();

		function sosu(upper){
			var li=[],rs=[],top,sqrt=Math.sqrt(upper);
			for(var i=2; i<=upper; i++)li[i-2] = i;
			console.log("列挙: ",li);
			console.groupCollapsed();
			for(var i=0; li[0]<=sqrt; i++){
				top = li[0];
				rs[i] = top;
				for(var j=0; j<li.length; j++)if(li[j]%top==0)li[j]=0;
				li = li.filter((value)=>{return value != 0;});
				console.log(rs+" 除去後: ",li);
			}
			console.groupEnd();
			rs=rs.concat(li);
			//if(upper>=57)rs.splice(16, 0, "57");
			return rs;
		}
		function main(){out.textContent = sosu(inp_.value).join(", ");}

		function sosu_db(inp) {
			if(inp<2)return [0];
			else if(inp==2)return [1];
			else if(inp%2==0)return [0,2];
			else if(inp==57)return [1];
			else for(var i=3;i<=Math.sqrt(inp);i+=2)if(inp%i==0)return [0,i];
			return [1];
		}
		function doubt(){let tmp=sosu_db(inp.value);inp.style.backgroundColor=tmp[0]?"#080":"#800";dby.textContent=tmp[1];}
	</script>
</body>
</html>

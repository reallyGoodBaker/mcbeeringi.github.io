<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi jsbn</title>
	<meta name="description" content="js bookmark">
	<link rel="icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<style>textarea{width:100%;}</style>

	<h1>JS bookmark</h1>
	<hr>
	<textarea id="inp" class="zab"></textarea>
	<hr>
	<button id="copy" class="zab bgca">copy</button>
	<textarea id="out" class="zab"></textarea>
	<script src="/ta/ta.js"></script>
	<script>
		[inp,out].forEach(x=>TA.editor(x));
		inp.oninput=()=>{
			let i=0,reg=/`[^`]+`/g,tmp=inp.value.match(reg)||[];
			out.value='javascript:'+encodeURIComponent(inp.value.replace(/[\n\r\t\u2028\u2029]+/g,'').replace(reg,()=>tmp[i++]));
			TA.ah(out);
		};
		copy.onclick=()=>navigator.clipboard.writeText(out.value).then(x=>{copy.textContent='copied';setTimeout(()=>copy.textContent='copy',1000);});
		inp.oninput();
	</script>
</body>
</html>

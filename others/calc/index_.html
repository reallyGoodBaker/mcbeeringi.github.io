		<script>
			if('serviceWorker'in navigator&&location.protocol.includes('http')&&location.hostname!='localhost')window.addEventListener('load',()=>{navigator.serviceWorker.register('sw.js').then((reg)=>{console.log('sw Registered',reg);});});

	<body>
		<style>
			:root{background-color:#ddc;font-family:sans-serif;font-size:48px;}html,body{margin:0;height:100%;}
			.aspect{position:relative;}.aspect::before{content:"";display:block;padding-top:var(--ar);}.aspect>*{position:absolute;top:0;width:100%;height:100%;}
			.kb{
				user-select:none;-webkit-user-select:none;
				display:grid;
				font-size:min(32px,7vmin);line-height:100%;
				text-align:center;
				white-space:nowrap;
			}
			.kb>*{
				display:inline-block;
				background-color:#333;
				color:#ddc;
				margin:10%;
				border-radius:8px;
			}
			.kb>*::before{content:"";display:block;height:calc(50% - min(16px,3.5vmin));}
			.kb>*:active{opacity:.7;}
			.b{background-color:#68b;}.r{background-color:#c67;}.s{background-color:#888;}
			#disp{box-sizing:border-box;padding:8px;background-color:#9a8;text-align:right;}
			#numkb{touch-action:none;grid-template-columns:repeat(5,1fr);grid-template-rows:4fr repeat(5,5fr);}

			@media(orientation:landscape){}
		</style>
		<div id="disp" style="max-width:480px;">12.3</div>
		<div class="aspect" style="--ar:90%;max-width:480px;">
			<div id="numkb" class="kb">
				<p style="background-color:#0000;opacity:.4;">üçíüçã</p><p class="s">%</p><p class="s">‚àö</p><p class="s">‚ñ∂Ô∏é</p><p class="s">GT</p>
				<p class="b">MC</p><p class="b">MR</p><p class="b">M‚àí</p><p class="b">M+</p><p class="s">√∑</p>
				<p class="s">+‚àï‚àí</p><p>7</p><p>8</p><p>9</p><p class="s">√ó</p>
				<p class="r">C</p><p>4</p><p>5</p><p>6</p><p class="s">‚àí</p>
				<p class="r">AC</p><p>1</p><p>2</p><p>3</p><p style="grid-column:5;grid-row:5/7;" class="s">+</p>
				<p>0</p><p>00</p><p>.</p><p>=</p>
			</div>
		</div>
		<script>
			'use strict';
			const fx={
				'üçíüçã':x=>alert(x),
				'1':x=>alert(x),
				'2':x=>alert(x),
				'3':x=>alert(x),
				'4':x=>alert(x),
				'5':x=>alert(x),
				'6':x=>alert(x),
				'7':x=>alert(x),
				'8':x=>alert(x),
				'9':x=>alert(x),
				'0':x=>alert(x),
				'00':x=>alert(x),
				'.':x=>alert(x),
				'+':x=>alert(x),
				'‚àí':x=>alert(x),
				'√ó':x=>alert(x),
				'√∑':x=>alert(x),
				'+‚àï‚àí':x=>alert(x),
				'%':x=>alert(x),
				'‚àö':x=>alert(x),
				'‚ñ∂Ô∏é':x=>alert(x),
				'GT':x=>alert(x),
				'MC':x=>alert(x),
				'MR':x=>alert(x),
				'M‚àí':x=>alert(x),
				'M+':x=>alert(x),
				'=':x=>alert(x),
				'C':x=>alert(x),
				'AC':x=>alert(x)
			};
			[...numkb.children].forEach(x=>x.onpointerdown=fx[x.textContent]||(()=>alert(x.textContent)));
		</script>
	</body>
</html>
